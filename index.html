<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanshita | Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c8ee3dd930.js"></script>

  </head>
  <body class="backgrounfColor">
      <div class = "alignc">
        <div class="bgColor"><h1 class="heading ">Cash Register Manager</h1></div>
        <p>
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <div>
        <label class="label" for="bill-amount"><strong>Bill Amount:</strong></label>
        <input class="txt-box" type="number" id="bill-amount" type="text" />
    <div style="height: 2vh;"></div>

    <div>
        <label class="label" for="cash-given"><strong>Cash Given:</strong></label>
        <input class="txt-box" type="number" id="cash-given" type="text" />
    </div>
    <div style="height: 5vh;"></div>

        <button class="chk-button" id="check-button">Check</button>
        <p id="error-message"></p>
        
        <table class="table">
          <caption>
            Return Change
          </caption>

          <tr>
            <th class="td">No of Notes</th>
            <td class="td no-of-notes"></td>
            <td class="td no-of-notes"></td>
            <td class="td no-of-notes"></td>
            <td class="td no-of-notes"></td>
            <td class="td no-of-notes"></td>
            <td class="td no-of-notes"></td>
            <td class="td no-of-notes "></td>
          </tr>
          <tr>
            <th class="td">Note</th>
            <td class="td">2000</td>
            <td class="td">500</td>
            <td class="td">100</td>
            <td class="td">20</td>
            <td class="td">10</td>
            <td class="td">5</td>
            <td class="td">1</td>
          </tr>
        </table>
      </div>
      <div style="height: 5vh;"></div>

      <footer class="footer heading-alignc">
        <div>
            <h2 class="heading-alignc">Find Me Here</h2>
            <ul class="footer list-nobullets">
                <li class="list-inline"><a class="link"
                        href="https://www.linkedin.com/in/vanshita-moolchandani/"><i class="fab fa-linkedin social"></i></a></li>
                <li class="list-inline"><a class="link"
                        href="https://www.instagram.com/vanshitamoolchandani/"><i class="fab fa-instagram social"></i></a></li>
                <li class="list-inline"><a class="link" href="https://github.com/vanshitamoolchandani"><i class="fab fa-github social"></i></a></li>
            </ul>
        </div>
    </footer>
    
  
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
